<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册账号</title>
	<link rel="stylesheet" href="../css/sign.css">
</head>
<body>
	<!-- 登录注册选项 -->
	<div id="sign-div">
		<a href="../index.html" class="sign">登录</a>	
	</div>
	<!-- welcome欢迎语 -->
	<div id="welcome-div">
		<h1 class="welcome" id="wce-br">Welcome to billRecord</h1>
		<h3 class="welcome">Record your life everyday</h3>
	</div>
	<div id="form-div">
		<form action="" id="user-form">
			<h3>注册用户</h3>
			<p class="user-msg">用户名</p>
			<input type="text" name="user-name" class="user-info" id="user-name" spaceholder="请输入用户名">
			<p class="user-msg">邮箱</p>
			<input type="text" name="user-email" class="user-info" id="user-email" spaceholder="请输入邮箱">
			<p class="user-msg">密码</p>
			<input type="password" name="user-passwd" class="user-info" id="user-passwd" spaceholder="请输入密码"><br>
			<input type="submit" value="提交" id="submit-button">
		</form>	
	</div>
</body>
</html>
