<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>billRecord</title>
	<link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 登录注册选项 -->
	<div id="sign-div">
		<a href="sign/signup.html" class="sign">注册</a>
	</div>
	<!-- welcome欢迎语 -->
	<div id="welcome-div">
		<h1 class="welcome" id="wce-br">Welcome to billRecord</h1>
		<h3 class="welcome">Record your life everyday</h3>
	</div>
	<!--名言-->
	<div id="oldsay-div">
		<p id="oldsay">To sensible men, every day<br>is a day of reckoning.<br>对于聪明的人来说，每一天<br>的时间都要精打细算。</p>
		<p id="author"> --J.W.Gardner</p>
	</div>
	<!-- 表单 -->
	<div id="form-div">
		<form action="" id="user-form">
			<h3>登录</h3>
			<p class="user-msg">用户名</p>
			<input type="text" name="user-name" class="user-info" id="user-name" spaceholder="请输入用户名">
			<p class="user-msg">密码</p>
			<input type="password" name="user-passwd" class="user-info" id="user-passwd" spaceholder="请输入密码"><br>
			<input type="submit" value="提交" id="submit-button">
		</form>	
	</div>
</body>
</html>
